<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Mensagens WhatsApp</title>
        <script src="https://cdn.socket.io/2.4.1/socket.io.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
            }
            h1 {
                margin-bottom: 20px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
            }
            th,
            td {
                padding: 8px 12px;
                border: 1px solid #ccc;
            }
            th {
                background-color: #f2f2f2;
            }
            tbody tr:nth-child(even) {
                background-color: #f9f9f9;
            }
        </style>
    </head>
    <body>
        <h1>Mensagens do WhatsApp (tempo real)</h1>
        <table>
            <thead>
                <tr>
                    <th>Remetente</th>
                    <th>Mensagem</th>
                    <th>Data/Hora</th>
                </tr>
            </thead>
            <tbody id="lista-mensagens"></tbody>
        </table>

        <script>
            const socket = io.connect(
                "https://socket-hypergestor.replit.app/",
                {
                    secure: true,
                    rejectUnauthorized: false,
                },
            );

            socket.on("connect", () => {
                console.log("ðŸŸ¢ Conectado ao servidor WebSocket");
            });

            socket.on("mensagem-whatsapp", function (data) {
                console.log("ðŸ“¥ Recebido:", data);

                const linha = document.createElement("tr");

                linha.innerHTML = `
        <td>${data.from || "Desconhecido"}</td>
        <td>${data.mensagem || "-"}</td>
        <td>${data.timestamp || "-"}</td>
      `;

                document.getElementById("lista-mensagens").prepend(linha);
            });
        </script>
    </body>
</html>
